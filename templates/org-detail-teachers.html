{% extends "org_base.html" %}
{% block title %}机构课程{% endblock %}

{% block right_form %}
    <div class="right companycenter layout" >
        <div class="head">
            <h1>机构讲师</h1>
        </div>
        <div class="messagelist">
            <div class=" butler_list butler-fav-box">
                {% for teacher in all_teachers %}
                <dl class="des users">
                    <dt>
                        <a href="">
                        <img width="100" height="100" class="scrollLoading" data-url="{{ MEDIA_URL }}{{ teacher.image }}" src="{{ MEDIA_URL }}{{ teacher.image }}"/>
                        </a>
                    </dt>
                    <dd>
                        <h1>
                            <a href="">
                                {{ teacher.name }}<span class="key">
{#                                                    <img src="{% static 'images/authentication.svg' %}"/>#}
                            </span>
                            </a>
                        </h1>
                        <ul class="cont clearfix">
                            <li class="time">work experience: <span>{{ teacher.work_years }} years</span></li>
                            <li class="c7">numer of courses：<span>{{ teacher.course_set.count }}</span></li>
                        </ul>
                    </dd>
                </dl>
                {% endfor %}

            </div>
        </div>
    </div>

{% endblock %}
